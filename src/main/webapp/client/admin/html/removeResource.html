<div ng-controller="removeResourceController">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="control-label col-sm-4" for="resourceType">Resource ID</label>
			<div class="col-sm-4">
				<input type="text" id="resourceType" ng-model="resourceId"
					placeholder="Enter resourceId" class="form-control"></input>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-10">
				<button class="btn btn-default" ng-click="removeResource()">Remove</button>
			</div>
		</div>
	</form>
	<div><center ng-bind="userMessage"></center></div>

</div>
