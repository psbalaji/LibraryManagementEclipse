<div ng-controller="addTopic">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="control-label col-sm-4" for="topicName">Topic Name:</label>
			<div class="col-sm-4">
				<input type="text" ng-model="topicName" id="topicName" placeholder="Topic Name"
					class="form-control"></input>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-10">
				<button class="btn btn-default" ng-click="insertTopic()">Add
					Topic</button>
			</div>
		</div>
	</form>
	<div><center ng-bind="userMessage"></center></div>
</div>
