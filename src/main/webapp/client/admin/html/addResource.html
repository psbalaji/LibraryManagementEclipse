
<div ng-controller="addResource">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="control-label col-sm-2" for="title">Title:</label>
			<div class="col-sm-6">
				<select ng-model="titleId" class="form-control" id="title">
					<option ng-selected="{{title.titleId == titleId}}"
						class="form-control" ng-repeat="title in titles"
						value="{{title.titleId}}">{{title.titleName}}</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="city">City:</label>
			<div class="col-sm-6">
				<select ng-model="cityId" class="form-control" id="city">
					<option ng-selected="{{city.cityId == cityId}}"
						ng-repeat="city in cities" value="{{city.cityId}}">{{city.cityName}}</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="rtype">Resource
				Type:</label>
			<div class="col-sm-6">
				<select ng-model="resourceId" id="rtype" class="form-control">
					<option ng-selected="{{resource.typeId == resourceId}}"
						ng-repeat="resource in resourceTypes"
						value="{{resource.typeId}}">{{resource.resourceName}}</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" ng-click="insertResource()">Add Resource</button>
			</div>
		</div>
	</form>
	<div><center ng-bind="userMessage"></center></div>
</div>
