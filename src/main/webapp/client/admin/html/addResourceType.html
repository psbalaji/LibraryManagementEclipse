<div ng-controller="addResourceType">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="control-label col-sm-4" for="resourceType">Resource Type:</label>
			<div class="col-sm-4">
				<input type="text" id="resourceType" ng-model="resourceName" placeholder="Resource Type Name"
					class="form-control"></input>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-4 col-sm-10">
				<button class="btn btn-default" ng-click="insertResourceType()">Add Resource Type</button>
			</div>
		</div>
	</form>
	<div><center ng-bind="userMessage"></center></div>
</div>
